<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/common.css" />
	<style>
		form {
			width: 600px;
			margin: auto;
			padding: 5px 20px;
			box-shadow: 2px 2px 5px gray;
		}

		td {
			min-width: 100;
			padding: 5px;
		}

		td:nth-child(1) {
			text-align: right;
			vertical-align: top;
		}

		button {
			margin: 5px 0 20px 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<form method="post" th:object="${professorEdit}">
			<h1 th:text="${professorEdit.id > 0 ? '교수 수정' : '교수 등록'}"></h1>
			<table>
				<tr>
					<td>이름:</td>
					<td><input type="text" th:field="*{name}" />
						<div class="error" th:errors="*{name}"></div>
					</td>
				</tr>
				<tr>
					<td>학과:</td>
					<td><select th:field="*{departmentId}">
							<option th:each="dt : ${ departments }" th:value="${ dt.id }" th:text="${ dt.name }">
							</option>
						</select>
						<div class="error" th:errors="*{departmentId}"></div>
				</tr>
				<tr>
					<td>전화:</td>
					<td><input type="text" th:field="*{phone}" />
						<div class="error" th:errors="*{phone}"></div>
					</td>
				</tr>
				<tr>
					<td>사무실:</td>
					<td><input type="text" th:field="*{office}" />
						<div class="error" th:errors="*{office}"></div>
					</td>
				</tr>
				<tr>
					<td>이메일:</td>
					<td><input type="text" th:field="*{email}" />
						<div class="error" th:errors="*{email}"></div>
					</td>
				</tr>
			</table>
			<hr />
			<div>
				<button type="submit" class="btn">저장</button>
				<a th:if="${ professorEdit.id > 0 }" th:href="${ 'delete?id=' + professorEdit.id }" class="btn"
					onclick="return confirm('삭제하시겠습니까?')">삭제</a>
				<a href="list" class="btn">목록으로</a>
			</div>
		</form>
	</div>
</body>

</html>
